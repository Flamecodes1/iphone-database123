<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>iPhone Database</h1>
        <!-- Profil-Icon -->
        <div class="profile-icon">
            <img src="images/profile-icon.png" alt="Profil" class="profile-image">
        </div>
    </header>

    <!-- iPhone-Daten -->
    <main>
        <section class="iphone-list">
            <h2>iPhone Modelle</h2>
            <div class="iphone-card" onclick="window.location.href='https://www.idealo.de/preisvergleich/MainSearchProductCategory.html?q=iphone+13'">
                <img src="images/iphone13.png" alt="iPhone 13">
                <h3>iPhone 13</h3>
                <p>Technische Daten: A15 Bionic Chip, 6.1 Zoll Display, Dual-Kamera-System...</p>
                <button>Jetzt auf Idealo ansehen</button>
            </div>
            <div class="iphone-card" onclick="window.location.href='https://www.idealo.de/preisvergleich/MainSearchProductCategory.html?q=iphone+12'">
                <img src="images/iphone12.png" alt="iPhone 12">
                <h3>iPhone 12</h3>
                <p>Technische Daten: A14 Bionic Chip, 6.1 Zoll Display, Dual-Kamera-System...</p>
                <button>Jetzt auf Idealo ansehen</button>
            </div>
            <!-- Weitere iPhones können hier hinzugefügt werden -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
