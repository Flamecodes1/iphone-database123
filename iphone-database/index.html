    <link rel="stylesheet" href="assets/css/style.css">

</head>

    <div id="login-container" class="centered-container">
        <h1>iPhone Database</h1>
        <form id="login-form">

            <button type="submit">Anmelden</button>
            <p>Noch keinen Account? <span onclick="toggleRegisterPopup()">Hier registrieren</span></p>
        </form>
    </div>

    <!-- Registrierungs-Popup -->
    <div id="register-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Registrieren</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Benutzername" required>
                <input type="password" id="register-password" placeholder="Passwort" required>
                <button type="submit">Registrieren</button>
            </form>
        </div>
    </div>
</body>
